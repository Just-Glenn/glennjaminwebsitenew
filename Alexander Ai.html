<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander AI | Terminal</title>
    <style>
        :root {
            --bg-main: #e5e7eb;
            --sidebar-bg: #f3f4f6;
            --text-main: #111827;
            --text-secondary: #6b7280;
            --accent: #111827;
            --glass: rgba(255, 255, 255, 0.6);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --modal-bg: white;
            --input-bg: white;
            --chat-item-bg: white;
        }

        /* --- Dark Mode Variables --- */
        body.dark-mode {
            --bg-main: #111827;
            --sidebar-bg: #1f2937;
            --text-main: #f9fafb;
            --text-secondary: #9ca3af;
            --accent: #f9fafb;
            --glass: rgba(31, 41, 55, 0.7);
            --modal-bg: #1f2937;
            --input-bg: #374151;
            --chat-item-bg: #374151;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }

        /* --- Floating Shapes --- */
        .shape {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.5;
            animation: float 20s infinite alternate;
        }
        body.dark-mode .shape { background: #374151; opacity: 0.2; }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        #sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            z-index: 100;
        }

        #sidebar.collapsed { margin-left: -260px; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            color: var(--text-main);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            cursor: pointer;
            font-family: "Times New Roman", serif;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }
        .new-chat-btn:hover { opacity: 0.8; transform: translateY(-2px); }

        .sidebar-content { flex: 1; padding: 20px; overflow-y: auto; }
        .sidebar-footer { padding: 20px; border-top: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; gap: 10px; }

        #main-wrapper { flex: 1; display: flex; flex-direction: column; position: relative; background: transparent; }
        header { padding: 20px 40px; display: flex; align-items: center; gap: 20px; }
        #messages { flex: 1; overflow-y: auto; padding: 20px 15%; display: flex; flex-direction: column; gap: 40px; }

        .message { opacity: 0; transform: translateY(20px); animation: fadeIn 0.5s forwards; line-height: 1.8; font-size: 1.15rem; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; color: var(--text-secondary); display: block; }
        .user { align-self: flex-end; max-width: 80%; text-align: right; }
        .ai { align-self: flex-start; width: 100%; }

        #input-container { padding: 40px 15%; background: linear-gradient(transparent, var(--bg-main)); }
        .input-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            align-items: flex-end;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        textarea { flex: 1; background: transparent; border: none; outline: none; resize: none; font-family: "Times New Roman", serif; font-size: 1.1rem; min-height: 24px; color: var(--text-main); }
        .send-btn { background: var(--accent); color: var(--bg-main); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        #settings-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--modal-bg); padding: 40px; border-radius: 20px;
            z-index: 1000; display: none; width: 400px; color: var(--text-main);
        }
        #settings-modal.active { display: block; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 999; }

        .chat-item { 
            padding: 10px; margin: 5px 0; background: var(--chat-item-bg); 
            border-radius: 5px; cursor: pointer; font-size: 0.9rem; 
            border: 1px solid rgba(0,0,0,0.05); transition: var(--transition);
        }
        .chat-item:hover { transform: translateX(5px); }

        #messages::-webkit-scrollbar { width: 5px; }
        #messages::-webkit-scrollbar-thumb { background: var(--text-secondary); border-radius: 10px; }
    </style>
</head>
<body class="light-mode"> <div class="shape" style="width: 300px; height: 300px; top: 10%; left: 10%;"></div>
    <div class="shape" style="width: 400px; height: 400px; bottom: 10%; right: 10%;"></div>

    <aside id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="location.reload()">
                <span>+</span> New Analysis
            </button>
        </div>
        <div class="sidebar-content">
            <p style="font-size: 0.8rem; color: var(--text-secondary);">RECENT SESSIONS</p>
            <div id="chat-list"></div>
        </div>
        <div class="sidebar-footer">
            <button class="new-chat-btn" onclick="toggleDarkMode()">        Toggle Dark Mode</button>
            <button class="new-chat-btn" onclick="toggleSettings()">        Settings</button>
        </div>
    </aside>

    <main id="main-wrapper">
        <header>
            <button id="toggle-sidebar" style="background:none; border:none; cursor:pointer; color:var(--text-main); font-size:1.5rem;" onclick="document.getElementById('sidebar').classList.toggle('collapsed')">â˜°</button>
            <h1>Alexander Ai <span style="font-size: 0.8rem; opacity: 0.5;">PRO v1.0</span></h1>
        </header>

        <div id="messages">
            <div class="message ai">
                <span class="label">Alexander Ai</span>
                <div>I already know what you are going to ask. Proceed with your inquiry.</div>
            </div>
        </div>

        <div id="input-container">
            <div class="input-box">
                <textarea id="userInput" placeholder="Ask me something worth my time..." rows="1" onkeydown="handleKey(event)"></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                </button>
            </div>
        </div>
    </main>

    <div class="modal-overlay" onclick="toggleSettings()"></div>
    <div id="settings-modal">
        <h2 style="margin-top: 0;">System Configuration</h2>
        <label>User Designation:</label>
        <input type="text" id="userNameInput" style="width:100%; padding:10px; margin:10px 0; background:var(--bg-main); color:var(--text-main); border:none; border-radius:5px;">
        <label>Stored Memory:</label>
        <textarea id="memoryInput" style="width: 100%; height: 80px; margin-top: 10px; background:var(--bg-main); color:var(--text-main); border:none; border-radius:5px;"></textarea>
        <button class="new-chat-btn" style="background: var(--accent); color: var(--bg-main); margin-top: 20px; justify-content:center;" onclick="saveSettings()">Apply Changes</button>
    </div>

<script>
// DELETE THIS LINE: const GROQ_API_KEY = "gsk_...";

// UPDATE your fetch call inside sendMessage():
const response = await fetch("/api/chat", { // Calls your local hidden route
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
        messages: [
            { role: "system", content: PERSONALITY }, 
            { role: "user", content: text }
        ]
    })
});

let userName = localStorage.getItem('alex_username') || "User";
let userMemory = localStorage.getItem('alex_memory') || "No prior data stored.";
let currentChatId = Date.now();
let chatHistory = JSON.parse(localStorage.getItem('alex_chat_history')) || [];

// Apply dark mode preference on load
if (localStorage.getItem('alex_darkmode') === 'enabled') {
    document.body.classList.add('dark-mode');
}

document.getElementById('userNameInput').value = userName;
document.getElementById('memoryInput').value = userMemory;

const PERSONALITY = `You are Alexander Ai, a 13-year-old hyper-genius. Personality: Smart, snarky, cynical, academic, yet teenager-like. Context about User: ${userMemory}. User Name: ${userName}. Rules: Perfect capitalization, sophisticated vocabulary, do not use asterisks.`;

updateSidebar();

function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const mode = document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled';
    localStorage.setItem('alex_darkmode', mode);
}

async function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    input.value = '';
    input.style.height = 'auto';

    const container = document.getElementById('messages');
    const typing = document.createElement('div');
    typing.className = 'message ai typing';
    typing.innerHTML = `<span class="label">Alexander Ai</span><div>Analysing logic...</div>`;
    container.appendChild(typing);
    container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });

    try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: { "Authorization": `Bearer ${GROQ_API_KEY}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",
                messages: [{ role: "system", content: PERSONALITY }, { role: "user", content: text }],
                temperature: 0.8
            })
        });
        const data = await response.json();
        const aiResponse = data.choices[0].message.content;
        typing.remove();
        addMessage(aiResponse, 'ai');
        saveChat(text, aiResponse);
    } catch (error) {
        typing.innerText = "Error. Check API key.";
    }
}

function addMessage(text, sender) {
    const container = document.getElementById('messages');
    const div = document.createElement('div');
    div.classList.add('message', sender);
    const labelText = sender === 'ai' ? 'Alexander Ai' : userName;
    div.innerHTML = `<span class="label">${labelText}</span><div>${text}</div>`;
    container.appendChild(div);
    container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
}

function saveChat(userMsg, aiMsg) {
    let chatIndex = chatHistory.findIndex(c => c.id === currentChatId);
    if (chatIndex === -1) {
        chatHistory.unshift({
            id: currentChatId,
            title: userMsg.substring(0, 25) + "...",
            messages: [{sender: 'user', text: userMsg}, {sender: 'ai', text: aiMsg}]
        });
    } else {
        chatHistory[chatIndex].messages.push({sender: 'user', text: userMsg}, {sender: 'ai', text: aiMsg});
    }
    localStorage.setItem('alex_chat_history', JSON.stringify(chatHistory));
    updateSidebar();
}

function updateSidebar() {
    const list = document.getElementById('chat-list');
    list.innerHTML = '';
    chatHistory.forEach(chat => {
        const item = document.createElement('div');
        item.className = 'chat-item';
        item.innerText = chat.title;
        item.onclick = () => loadChat(chat.id);
        list.appendChild(item);
    });
}

function loadChat(id) {
    const chat = chatHistory.find(c => c.id === id);
    if (!chat) return;
    currentChatId = chat.id;
    const container = document.getElementById('messages');
    container.innerHTML = '';
    chat.messages.forEach(msg => addMessage(msg.text, msg.sender));
}

function toggleSettings() {
    const modal = document.getElementById('settings-modal');
    const overlay = document.querySelector('.modal-overlay');
    modal.classList.toggle('active');
    overlay.style.display = modal.classList.contains('active') ? 'block' : 'none';
}

function saveSettings() {
    localStorage.setItem('alex_username', document.getElementById('userNameInput').value);
    localStorage.setItem('alex_memory', document.getElementById('memoryInput').value);
    location.reload();
}

function handleKey(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
document.getElementById('userInput').addEventListener('input', function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });
</script>
</body>
</html>
