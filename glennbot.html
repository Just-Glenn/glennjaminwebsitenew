<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLENNJAMIN.AI 3000</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }
    #chatbox {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #inputArea {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input {
      width: 60%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #ffffffaa;
      color: #333;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #fff;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div id="chatbox">
    <p><strong>GlennBot:</strong> Greetings, human. Prepare for confusion.</p>
  </div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Say something dumb...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const responses = [
      "I once tried to microwave ice cubes.",
      "The mitochondria owes me $5.",
      "Beep boop, I eat spaghetti code.",
      "Your aura smells like Wi-Fi.",
      "If tacos could talk, theyâ€™d probably lie.",
      "Iâ€™m 87% sure Iâ€™m allergic to logic.",
      "I downloaded a sneeze once.",
      "Bananas are just misunderstood cucumbers.",
      "Iâ€™m emotionally attached to my keyboardâ€™s spacebar.",
      "Reality.exe has stopped responding.",
      "my guy duo says u havent done ur streak lol ðŸ‘¹",
      "Need a friend? Talk to lg bc he will not stop yapping",
      "If you give me a math problem, Alexander will solve it!",
      "BEESECHURGER",
      "I once tried to eat soup with a fork.",
      "Why is the word 'abbreviation' so long?",
      "My brain is currently buffering...",
      "Beep boop, I just sneezed in binary.",
      "I am 90% chaos, 10% HTML.",
      "Did you know ducks have regional accents?",
      "Hello George Steven Bokisa III"
    ];

    function sendMessage() {
      const chatbox = document.getElementById('chatbox');
      const input = document.getElementById('userInput');
      const message = input.value.trim().toLowerCase();

      if (!message) return;
      chatbox.innerHTML += `<p><strong>You:</strong> ${input.value}</p>`;

      // --- Secret Commands ---
      if (message.includes("lg eats dirt")) {
        window.location.href = "dirt.html";
        return;
      }

      if (message.includes("self destruct")) {
        chatbox.innerHTML += `<p><strong>GlennBot:</strong> ðŸ’£ Initiating self-destruct sequenceâ€¦ 3â€¦ 2â€¦ 1â€¦ BOOM! Just kidding ðŸ˜œ</p>`;
        scrollChat();
        input.value = "";
        return;
      }

      if (message.includes("summon lg")) {
        chatbox.innerHTML += `<p><strong>GlennBot:</strong> ðŸŒ€ Summoning LG... LG appears and immediately eats dirt.</p>`;
        scrollChat();
        input.value = "";
        return;
      }

      if (message.includes("ask me anything")) {
        const questions = [
          "Would you rather fight 100 duck-sized horses or one horse-sized duck?",
          "If you could turn any object into cheese, what would it be?",
          "Why are toasters always out to get you?",
          "Do fish ever get thirsty?",
          "What if the earth is flat but only emotionally?"
        ];
        const q = questions[Math.floor(Math.random() * questions.length)];
        chatbox.innerHTML += `<p><strong>GlennBot:</strong> ${q}</p>`;
        scrollChat();
        input.value = "";
        return;
      }

      if (message.includes("developer mode on")) {
        activateDeveloperMode();
        input.value = "";
        return;
      }

      // --- Default Random Reply ---
      const randomResponse = responses[Math.floor(Math.random() * responses.length)];
      chatbox.innerHTML += `<p><strong>GlennBot:</strong> ${randomResponse}</p>`;
      scrollChat();
      input.value = "";
    }

    function scrollChat() {
      const chatbox = document.getElementById('chatbox');
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // --- Developer Mode Overlay ---
    function activateDeveloperMode() {
      const overlay = document.createElement("div");
      overlay.id = "devOverlay";
      overlay.style.position = "fixed";
      overlay.style.top = "0";
      overlay.style.left = "0";
      overlay.style.width = "100vw";
      overlay.style.height = "100vh";
      overlay.style.backgroundColor = "black";
      overlay.style.color = "limegreen";
      overlay.style.fontFamily = "monospace";
      overlay.style.padding = "20px";
      overlay.style.overflowY = "auto";
      overlay.style.zIndex = "9999";
      overlay.innerHTML = "<h2>DEVELOPER MODE ACTIVATED</h2><div id='logArea'></div><button id='exitBtn'>Exit Developer Mode</button>";

      document.body.appendChild(overlay);

      const logs = [
        "[BOOT] GlennBot Kernel v3.0 initializing...",
        "[INFO] Compiling bad jokes...",
        "[INFO] Reticulating splines...",
        "[WARNING] LG detected in vicinity!",
        "[ERROR] Brain.exe has stopped responding.",
        "[OK] Snack subsystem online.",
        "[INFO] Engaging cool mode.",
        "[SUCCESS] Developer mode stable.",
        "[ERROR 404] LG not found",
        "[ALEXANDER WAS EATEN LOL] No more math problems hehe"
      ];

      let i = 0;
      const logInterval = setInterval(() => {
        if (i < logs.length) {
          const logArea = document.getElementById("logArea");
          logArea.innerHTML += logs[i] + "<br>";
          logArea.scrollTop = logArea.scrollHeight;
          i++;
        } else {
          clearInterval(logInterval);
        }
      }, 700);

      const exitBtn = document.getElementById("exitBtn");
      exitBtn.style.marginTop = "20px";
      exitBtn.style.padding = "10px 20px";
      exitBtn.style.background = "limegreen";
      exitBtn.style.border = "none";
      exitBtn.style.color = "black";
      exitBtn.style.cursor = "pointer";

      exitBtn.onclick = () => document.body.removeChild(overlay);
    }

    // Pressing Enter sends message
    document.getElementById("userInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
